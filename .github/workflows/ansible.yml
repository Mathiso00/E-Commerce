on:
  push:
    branches:
      - main
jobs:
  run-playbooks:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v2
    - name: Run Ansible Playbook
      run: ansible-playbook ./ansible/playbook.yml -i ./ansible/hosts --private-key=${{secrets.EPITECH_MIRROR_SSH_KEY}}
