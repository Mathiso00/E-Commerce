---
# tasks file for phpinstall
- name: install php
  apt:
      name: 
        - php8.2-mysql
        - php8.2-mbstring
        - php8.2-cli
        - php8.2-fpm
        - php8.2-json
        - php8.2-pdo
        - php8.2-mysql
        - php8.2-zip
        - php8.2-gd
        - php8.2-mbstring
        - php8.2-curl
        - php8.2-xml
        - php-pear
        - php8.2-bcmath
        - php8.2-intl
      state: present
- name: Change timezone
  replace:
    path: /etc/php/8.2/apache2/php.ini
    regexp: 'date.timezone ='
    replace: "date.timezone = Europe/Paris"